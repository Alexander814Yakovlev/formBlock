<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "css/line-awesome.min.css" >
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="top">
                <!-- Keyboard -->
                <img src="img/keyboard.svg" alt="abc">
            </div>
            <div class="main">
                <div class="main__info">
                    <h1 class="main__info_header">Got a project in <span class="accent-text">mind?</span></h1>
                    <div class="main__info_img">
                        <img class="arrow" src="img/arrow.svg" alt="">
                        <img class="person" src="img/person.svg" alt="">
                    </div>
                </div>
                <div class="main__form">
                    <form>
                        <div class="name">
                            <label for="name">Your name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="email">
                            <label for="email">Your email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="message">
                            <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                        </div>
                        <div class="button">
                            <button id="send">Send Message  <i class="lab la-telegram" style="font-size: 20px; line-height: 20px; padding: 4px 0 0 12px;"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <!-- Mail -->
                <img src="img/mail.svg" alt="tg">
            </div>
        </div>
    </main>
    
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
